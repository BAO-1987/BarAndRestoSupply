<article class="article">

  <img src="./images/article/{{images}}.jpg" alt="{{desc}}" width="400" height="360" loading="lazy" />

  <div class="article__content">
    <span class="article__categories">
      {{categories}}
    </span>

    <h3>
      {{title}}
    </h3>

    <p>
      {{text}}
    </p>

    <div class="article__price">
      <span>
        ${{price}}.<sup>99</sup>
      </span>
    </div>

    <a href="{{link}}"></a>
  </div>

</article>
