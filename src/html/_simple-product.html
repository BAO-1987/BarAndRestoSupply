<article class="product">

  <img src="./images/article/{{images}}.jpg" alt="{{desc}}" width="505" height="505" loading="lazy" />

  <div class="product__content">

    <h2>
      {{title}}
    </h2>

    <p>
      {{text}}
    </p>

    <ul class="product__decs">
      <li>
        {{dimensions}}
      </li>

      <li>
        {{weight}}
      </li>

      <li>
        {{color}}
      </li>

      <li>
        {{material}}
      </li>

      <li>
        {{department}}
      </li>

      <li>
        {{upc}}
      </li>

    </ul>

    <div class="product__price">
      <span>
        ${{price}}
        <sub>.99</sub>
      </span>
    </div>
    
  </div>

</article>
