<article class="product section">

  <div class="container">

    <div class="product__inner">

      <img src="./images/article/{{images}}.jpg" alt="{{desc}}" width="505" height="505" loading="lazy" />

      <div class="product__content">

        <h1>
          {{title}}
        </h1>

        <p>
          {{text}}
        </p>

        <ul class="product__list">
          <li>
            <span>
              Dimensions
            </span>
            {{dimensions}}
          </li>

          <li>
            <span>
              Weight
            </span>
            {{weight}}
          </li>

          <li>
            <span>
              Color
            </span>
            {{color}}
          </li>

          <li>
            <span>
              Material
            </span>
            {{material}}
          </li>

          <li>
            <span>
              Department
            </span>
            {{department}}
          </li>

          <li>
            <span>
              UPC
            </span>
            {{upc}}
          </li>
           </ul>

        <span class="product__price">
          ${{price}}.<sup>99</sup>
        </span>

      </div>

    </div>

  </div>


</article>
