<li class="{{class}}">

  <img src="./images/cards/{{images}}.jpg" alt="{{desc}}" width="400" height="360" loading="lazy" />

  <div class="cards__content">
    <span class="cards__categories">
      {{categories}}
    </span>

    <h3>
      {{title}}
    </h3>

    <p>
      {{text}}
    </p>
  </div>

</li>
